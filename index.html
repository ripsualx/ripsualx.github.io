<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Ripsual</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: black;
      color: #eaeaea;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.ibb.co/5Msf8Jm/fog.png') repeat;
      background-size: cover;
      animation: drift 60s linear infinite;
      opacity: 0.2;
      pointer-events: none;
    }

    @keyframes drift {
      from {transform: translateX(0);}
      to {transform: translateX(-50%);}
    }

    h1 {
      margin-top: 20%;
      font-size: 3.5em;
      color: #a020f0;
      text-shadow: 0 0 20px rgba(160,32,240,0.7);
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <h1>ðŸª¦ Welcome to ripsualx.github.io</h1>
  <p>Dark. Mysterious. Eternal.</p>
</body>
</html>
