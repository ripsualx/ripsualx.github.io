<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Site</title>
  <style>
    /* Reset & basic setup */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      background: #000; /* pure black */
      color: #eee; /* off-white text */
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #bbb;
    }

    /* Subtle fog effect */
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.ibb.co/5Msf8Jm/fog.png') repeat;
      background-size: cover;
      animation: drift 60s linear infinite;
      opacity: 0.1;
      pointer-events: none;
    }

    @keyframes drift {
      from {transform: translateX(0);}
      to {transform: translateX(-50%);}
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <h1>Welcome to my site...</h1>
  <p>This site has no meaning, but you're a skid</p>
</body>
</html>
